version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - mkdir -p .next/standalone
        - echo '{"version":1,"config":{},"appDir":false,"files":[],"ignore":[]}' > .next/required-server-files.json
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*